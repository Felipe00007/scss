<!DOCTYPE html>
<html lang='pt-br">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- =====BOX ICONS===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="./css/styles.css">
         <link rel="shortcut icon" href="./img/img61.png" type="image/x-icon">
        <title>Cupcake</title>
    </head>
    <body>
        <!--===== HEADER =====-->
        <header class="l-header">
            <nav class="nav bd-grid">
                <div>
                    <a href="#" class="nav__logo">Big Mom</a>
                </div>
                
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <div class="nav__close" id="nav-close">
                        <i class='bx bx-x'></i>
                    </div>

                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">Sobre</a></li>
                        <li class="nav__item"><a href="#Produtos" class="nav__link">Produtos</a></li>
                        <li class="nav__item"><a href="#Contato" class="nav__link">Contato</a></li>
                        <li class="nav__item"><a href="#Login" class="nav__link">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="l-main">
            <!--===== HOME =====-->
            <section class="home" id="home">
                <div class="home__container bd-grid">
                    <div class="home__img">
                        <img src="./img/img1.png" alt="" data-speed="-2" class="move">
                        <img src="./img/img2.png" alt="" data-speed="2" class="move">
                        <img src="./img/img3.png" alt="" data-speed="2" class="move">
                        <img src="./img/img4.png" alt="" data-speed="-2" class="move">
                        <img src="./img/img5.png" alt="" data-speed="-2" class="move">
                        <img src="img/img61.png" alt="" data-speed="2" class="move">
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Loja de Doces<br> Cupcake</h1>
                        <p class="home__description"><br></p>
                        <a href="#" class="home__button">compra</a>
                    </div>
                </div>
            </section>
        </main>

        
        

        <!--===== MAIN JS =====-->
        <script src="./js/main.js"></script>
    </body>
</html>
